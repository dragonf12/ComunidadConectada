<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Barra de navegaciÃ³n estilo Vegan Label para Comunidad Conectada">
    <title>Comunidad Conectada - Header</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header-container {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 200px;
        }
        .logo img {
            height: 60px;
            margin-right: 10px;
        }
        .logo-title {
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
        }
        .search-bar {
            flex: 2;
            max-width: 600px;
            margin: 10px 0;
            position: relative;
            min-width: 250px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .search-bar button img {
            height: 20px;
            opacity: 0.6;
        }
        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #4CAF50;
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
            min-width: 200px;
        }
        .contact-info img {
            height: 25px;
            opacity: 0.8;
        }
        .contact-info span {
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            .search-bar {
                order: 3;
                width: 100%;
                margin: 10px 0;
            }
            .nav-links {
                order: 2;
                width: 100%;
                justify-content: space-around;
                margin: 10px 0;
            }
            .contact-info {
                order: 1;
                width: 100%;
                justify-content: center;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <a href="index.html" target="_blank">
                <img src="Imagenes/Label/logo.png" alt="Logo de Comunidad Conectada">
            </a>
            <div class="logo-title">Comunidad Conectada</div>
        </div>
        <nav class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="Mapa.html">Mapa de Recursos</a>
            <a href="RedDonacion.html">Donaciones y Voluntariado</a>
            <a href="ProductoresLocales.html">Productos Locales</a>
        </nav>
        <div class="contact-info">
            <img src="Imagenes/Label/logoWhats.png" alt="WhatsApp">
            <span>(+55) 2299 6212 Soporte</span>
        </div>
    </header>
</body>
</html>
