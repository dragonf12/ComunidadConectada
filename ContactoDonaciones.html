<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Haz una donación para apoyar a Comunidad Conectada y ayudar a quienes más lo necesitan.">
    <title>Comunidad Conectada - Donaciones</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }






        .header-container {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 60px;
            margin-right: 10px;
        }
        .logo-title {
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
        }
        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .search-bar button img {
            height: 20px;
            opacity: 0.6;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #4CAF50;
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-info img {
            height: 25px;
            opacity: 0.8;
        }
        .contact-info span {
            color: #333;
            font-weight: bold;
        }






    </style>
</head>
<body>


    <header class="header-container">
        <div class="logo">
            <a href="index.html" target="_blank">
                <img src="Imagenes/Label/logo.png" alt="Logo de Comunidad Conectada" >
            </a>
            <div class="logo-title">Comunidad Conectada</div>
        </div>
        
        
        <nav class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="Mapa.html">Mapa de Recursos</a>
            <a href="RedDonacion.html">Donaciones y Voluntariado</a>
            <a href="ProductoresLocales.html">Productos Locales</a>
        </nav>
        <div class="contact-info">
            <img src="Imagenes/Label/logoWhats.png" alt="WhatsApp">
            <span>(+55) 2299 6212 Soporte</span>
        </div>
    </header>
        







    <header>
        <h1>¡Haz una Donación!</h1>
    </header>
    <div class="container">
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="donation_type">Tipo de Donación:</label>
            <select id="donation_type" name="donation_type" required>
                <option value="alimentos">Alimentos</option>
                <option value="ropa">Ropa</option>
                <option value="medicinas">Medicinas</option>
                <option value="dinero">Dinero</option>
            </select>

            <label for="donation_type">Sitio de Donación:</label>
            <select id="donation_type" name="donation_type" required>
                <option value="alimentos">Palacio de Justicia</option>
                <option value="ropa">Iglesia de San Francisco de Asís</option>
                <option value="medicinas">HOSPITAL RURAL No. 7 HECELCHAKÁN IMSS</option>
                <option value="dinero">ESCUELA SECUNDARIA FEDERAL CABALAN MACARI</option>
            </select>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Indica cualquier detalle adicional" required></textarea>

            <input type="submit" value="Donar">
        </form>
    </div>
    <footer>
        <p>Gracias por tu generosidad. Juntos podemos construir una comunidad más fuerte y conectada.</p>
    </footer>
</body>
</html>
