<style>
  body {
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
  }

  .cards-container {
      display: flex;
      gap: 20px;
      align-items: center;
  }

  .card {
    background-color: #390f55a4;
    align-items: center;
    width: 150px;
    height: 200px;
    background-image: url('carta-de-amor.png'); /* Imagen de fondo tipo carta */
    background-size: contain; /* Ajusta la imagen para que se muestre completa sin distorsionarse */
    background-position: center;
    background-repeat: no-repeat; /* Asegura que no se repita la imagen */
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(160, 11, 123, 0.616);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
    z-index: 2;
  }



  .card:hover {
      transform: scale(1.1);
  }

  .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(202, 25, 25, 0.5), rgba(255, 0, 150, 0.1));
      opacity: 0;
      transition: opacity 0.4s;
  }

  .card:hover::before {
      opacity: 1;
  }

  .card .message {
      position: absolute;
      bottom: -100%;
      width: 100%;
      height: 100%;
      background: rgb(247, 23, 135); /* Fondo blanco semi-transparente */
      color: #0f0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 10px;
      transition: bottom 0.4s ease-in-out;
  }

  .card:hover .message {
      bottom: 0;
  }

  .card .message h3 {
      margin: 0;
      font-size: 18px;
  }



  .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d6d;
      transform: rotate(-45deg);
      animation: float 5s infinite;
  }

  .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d6d;
      border-radius: 50%;
  }

  .heart::before {
      top: -10px;
      left: 0;
  }

  .heart::after {
      left: -10px;
      top: 0;
  }

  @keyframes float {
      0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
      }
      50% {
          opacity: 0.7;
      }
      100% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 0;
      }
  }






</style>
