<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Themed Cards Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            font-family: Arial, sans-serif;
        }

        .cards-container {
            display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
            display: flex;
            gap: 20px;
        }

        .card {
    width: 150px;
    height: 200px;
    background-image: url('carta-de-amor.png'); /* Imagen de fondo tipo carta */
    background-size: contain; /* Ajusta la imagen para que se muestre completa sin distorsionarse */
    background-position: center;
    background-repeat: no-repeat; /* Asegura que no se repita la imagen */
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
    z-index: 2;
}



        .card:hover {
            transform: scale(1.1);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(255, 0, 150, 0.1));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card .message {
            position: absolute;
            bottom: -100%;
            width: 100%;
            height: 100%;
            background: rgb(247, 23, 135); /* Fondo blanco semi-transparente */
            color: #0f0e0e;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            transition: bottom 0.4s ease-in-out;
        }

        .card:hover .message {
            bottom: 0;
        }

        .card .message h3 {
            margin: 0;
            font-size: 18px;
        }



        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            transform: rotate(-45deg);
            animation: float 5s infinite;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
        }





        .button {
            position: absolute;
            top: 90%;

            
            z-index: 3;
  width: fit-content;
  display: flex;
  padding: 1.2em 1rem;
  cursor: pointer;
  gap: 0.4rem;
  font-weight: bold;
  border-radius: 30px;
  text-shadow: 2px 2px 3px rgb(136 0 136 / 50%);
  background: linear-gradient(15deg, #880088, #aa2068, #cc3f47, #de6f3d, #f09f33, #de6f3d, #cc3f47, #aa2068, #880088) no-repeat;
  background-size: 300%;
  color: #fff;
  border: none;
  background-position: left center;
  box-shadow: 0 30px 10px -20px rgba(0,0,0,.2);
  transition: background .3s ease;
}

.button:hover {
  background-size: 320%;
  background-position: right center;
}

.button:hover svg {
  fill: #fff;
}

.button svg {
  width: 23px;
  fill: #f09f33;
  transition: .3s ease;
}






    </style>
</head>
<body>

    <div class="cards-container">
        <div class="card">
            <div class="message">
                <h3>Te quiero mi vida ðŸ’–</h3>
            </div>
        </div>
        <div class="card">
            <div class="message">
                <h3>Me encantas ðŸ’Œ</h3>
            </div>
        </div>
        <div class="card">
            <div class="message">
                <img src="corazon1.png" alt="Logo de la empresa" width="100" height="50">
                <h3>Estas bien shula</h3>
            </div>
        </div>
    </div>

    <button class="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 24">
            <path d="m18 0 8 12 10-8-4 20H4L0 4l10 8 8-12z"></path>
        </svg>
        Dale Click Mi Amor
    </button>




    <script>
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        };

        setInterval(createHeart, 300);
    </script>
</body>
</html>
